<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
</head>
<body>
  <div id="students-container">
    <!-- Names and semesters will be displayed here -->
  </div>

  <script>
    fetch('https://admin-ccsa.vercel.app/api/students')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("students-container");
        const student = data[0];
        student.programmes.forEach(programme => {
          programme.semesters.forEach(semester => {
            const semesterHeader = document.createElement("h2");
            semesterHeader.textContent = `Semester: ${semester.semester}`;
            container.appendChild(semesterHeader);
  
            const studentList = document.createElement("ul");
            semester.students.forEach(student => {
              const studentItem = document.createElement("li");
              studentItem.textContent = student.name;
              studentList.appendChild(studentItem);
            });
  
            container.appendChild(studentList);
          });
        });
      })
      .catch(error => console.error('Error loading student data:', error));
  </script>
  
</body>
</html>
