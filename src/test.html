<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <script src="./tail.js"></script>
</head>
<body>
    <nav class="bg-[#1a365d] text-white relative">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <!-- Logo/Video Section -->
                <div class="relative h-36 w-full flex items-center">
                    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-32 p-4 object-cover mix-blend-screen">
                        <source src="./media/0112.mp4" type="video/mp4" />
                    </video>
                </div>
    
                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-8">
                    <!-- Home -->
                    <div class="relative group">
                        <a href="index.html" class="py-2 flex items-center hover:text-[#fbbf24] transition-colors duration-200">
                            Home
                        </a>
                    </div>
    
                    <!-- About -->
                    <div class="relative group">
                        <a href="index.html#aboutus" class="py-2 flex items-center hover:text-[#fbbf24] transition-colors duration-200">
                            About
                        </a>
                    </div>
    
                    <!-- Research Dropdown -->
                    <div class="relative group">
                        <a href="#" class="py-2 flex items-center hover:text-[#fbbf24] transition-colors duration-200">
                            Research
                            <svg class="w-4 h-4 ml-1 transform group-hover:rotate-180 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </a>
                        <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <a href="#" class="block px-4 py-2 text-[#1a365d] hover:bg-slate-100 first:rounded-t-md">Research Areas</a>
                            <a href="#" class="block px-4 py-2 text-[#1a365d] hover:bg-slate-100 last:rounded-b-md">Publications</a>
                        </div>
                    </div>
    
                    <!-- Contact -->
                    <div class="relative group">
                        <a href="#contact" class="py-2 flex items-center hover:text-[#fbbf24] transition-colors duration-200">
                            Contact
                        </a>
                    </div>
                </div>
    
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="lg:hidden p-2 rounded-md hover:bg-[#2a466d]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
    
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden lg:hidden py-4">
                <a href="index.html" class="block py-2 hover:text-[#fbbf24] transition-colors duration-200">Home</a>
                <a href="index.html#aboutus" class="block py-2 hover:text-[#fbbf24] transition-colors duration-200">About</a>
                <div class="relative">
                    <a href="#" class="block py-2 hover:text-[#fbbf24] transition-colors duration-200">Research</a>
                    <div class="pl-4 mt-2 space-y-2">
                        <a href="#" class="block py-2 text-gray-300 hover:text-[#fbbf24]">Research Areas</a>
                        <a href="#" class="block py-2 text-gray-300 hover:text-[#fbbf24]">Publications</a>
                    </div>
                </div>
                <a href="#contact" class="block py-2 hover:text-[#fbbf24] transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>
    
    <script>
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    }
    </script>
    
</body>
</html>
